     <div class="contact-form">
            <h2 class="form-title">Contact Us</h2>
            <form>
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" class="form-control" placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" class="form-control" placeholder="Enter your email">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" class="form-control" placeholder="Enter your phone number">
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" class="form-control" placeholder="Enter subject">
                    </div>
                </div>

                <div class="form-group">
                    <label for="department">Select Department</label>
                    <select id="department" class="form-control">
                        <option value="">Select a department</option>
                        <option value="research">Research Division</option>
                        <option value="training">Training & Capacity Building</option>
                        <option value="publications">Publications & Library</option>
                        <option value="fisheries">Fisheries & Aquaculture</option>
                        <option value="admin">Administration</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" class="form-control" placeholder="Type your message here..."></textarea>
                </div>

                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
